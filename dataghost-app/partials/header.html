<header id="head">
  <div class="wrap">
      <div id="logo">
        <div class="padding">
          <a href="/datag.host/">
            <img ng-if="body.lightOrDark() == 'dark'" src="../datag.host/dataghost-app/assets/img/dataghostlogo.svg">
            <img ng-if="body.lightOrDark() == 'light'" src="../datag.host/dataghost-app/assets/img/dataghostlogodark.svg">
          </a>
        </div>
      </div>
      <div class="nav">
        <div class="padding">
          <ul>
            <li><a href="/datag.host/#/visuals">visuals</a></li>
            <li><a href="/datag.host/#/sounds">sounds</a></li>
            <li><a href="/datag.host/#/echoes">echoes</a></li>
            <li id="terminal-button"><a id="toggle-terminal" href=""><i class="fa fa-terminal"></i>terminal</a></li>
          </ul>
        </div>
        <div id="dots">
          <a href="#" ng-repeat="visual in body.main_visuals" class="dot" ng-class="{'active':body.isCurrentSlideIndex($index)}" ng-click="body.setCurrentSlideIndex($index);">
            <i class="fa" ng-class="body.isCurrentSlideIndex($index) ? 'fa-circle' : 'fa-circle-o'"></i>
          </a>
        </div>
      </div>
      <div class="single-echo text">
        <div class="padding">
          {{ body.single_echo }}
        </div>
      </div>
    </div>
  </div>
</header>
